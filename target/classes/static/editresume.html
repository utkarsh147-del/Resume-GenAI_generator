<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeBuilderAI - Edit Resume</title>
    <link rel="stylesheet" href="commonstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
	<div class="resumebuilder-container">
        <div class="download-icon" onclick="exportResume()">
            <i class="fas fa-download"></i>
            </div>
    <div class="editresume-container">
		
    
        <h1>Edit Resume</h1>
        <div id="resumeContent" contenteditable="true" style="border: 1px solid #ddd; padding: 15px; max-height: 400px; overflow-y: auto; margin-bottom: 20px; white-space: pre-wrap;"></div>
        <button onclick="saveEditedResume()">Save Changes</button>
        <button onclick="goToSavedResumes()">Back to Saved Resumes</button>
        <p id="message"></p>
    </div>
    <script src="resume.js"></script>
</body>
</html>
