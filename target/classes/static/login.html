<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeBuilderAI - Login</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="postLoginOptions" style="display: none;">
            <p id="message"></p>
            <div id="enable2FAOption" style="display: none;">
                <p>Would you like to enable 2FA?</p>
                <button onclick="enable2FA()">Yes</button>
                <button onclick="goToDashboard()">No</button>
            </div>
        </div>
        <button onclick="goToHome()">Back to Home</button>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>
