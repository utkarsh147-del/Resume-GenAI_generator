<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeBuilderAI - Resume Builder</title>
    <link rel="stylesheet" href="resumestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="resumebuilder-container">
        <div class="download-icon" onclick="exportResume()">
            <i class="fas fa-download"></i>
        </div>
        <h1>Resume Builder</h1>
        
        <div id="resumeContent" contenteditable="true" style="border: 1px solid #ddd; padding: 15px; max-height: 400px; overflow-y: auto; white-space: pre-wrap;"></div>
        <button onclick="showSaveDialog()">Save Resume</button>
        <button onclick="goToDashboard()">Back to Dashboard</button>
        <p id="message"></p>
    </div>
    <div id="saveDialog" class="dialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.1); z-index: 1000;">
        <input type="text" id="resumeName" placeholder="Enter resume name" style="width: 200px; padding: 5px; margin-bottom: 10px;">
        <button onclick="saveResume()">OK</button>
        <button onclick="hideSaveDialog()">Cancel</button>
    </div>
    <script src="resume.js"></script>
</body>
</html>
